<div id="main-wrapper" ng-init="init()">
    <div class="row">
        <div class="panel panel-white">                               
            <div class="panel-heading clearfix">
                <h4 class="panel-title">User Informaiton</h4>
            </div>
            <div class="panel-body">
                
                <form id="wizardForm">
                    <div class="tab-content">
                        <div class="tab-pane active fade in" id="tab1">
                            <div class="row m-b-lg">
                                <div class="col-md-6 col-md-offset-3">
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label for="exampleInputName">First Name</label>
                                            <input type="text" class="form-control"  ng-model="user.FirstName" value="{{user.FirstName}}">
                                        </div>
                                        <div class="form-group  col-md-6">
                                            <label for="exampleInputName2">Last Name</label>
                                            <input type="text" class="form-control"  ng-model="user.LastName" value="{{user.LastName}}">
                                        </div>
                                        <div class="form-group col-md-12">
                                            <label for="exampleInputEmail">Email address</label>
                                            <input type="email" class="form-control"  ng-model="user.Email" value="{{user.Email}}">
                                        </div>
                                        <div class="form-group col-md-12">
                                            <label for="exampleInputPassword1">Password</label>
                                            <input type="password" class="form-control" ng-model="user.Password">
                                        </div>
                                        <div class="form-group col-md-12">
                                            <label for="exampleInputPassword2">Confirm Password</label>
                                            <input type="password" class="form-control"  ng-model="user.ConfirmPassword">
                                        </div>
                                        <div class="form-group  col-md-12">
                                            <label>Permission</label>
                                            <select  class="form-control m-b-sm" ng-model="user.Permission" value="{{user.Permission}}">
                                                <option value="Administrator">Administrator</option>
                                                <option value="User">User</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div> 
        <div class="-md-6 col-md-offset-3">
            <ul class="pager wizard">
                <button type="button" class="btn btn-success btn-rounded pull-left" ng-click="create()" ng-show="{{Id==null}}">Create</button>
                <button type="button" class="btn btn-success btn-rounded pull-left" ng-click="update()" ng-show="{{Id!=null}}">Update</button>
            </ul>
        </div>
    </div>
</div>
