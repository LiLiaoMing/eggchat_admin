<div id="main-wrapper" ng-init="init()">
    <div class="row">
        <div class="panel panel-white">                               
            <div class="panel-heading clearfix">
                <h4 class="panel-title">Project Informaiton</h4>
            </div>
            <div class="panel-body">
                <form id="wizardForm">
                    <div class="tab-content">
                        <div class="tab-pane active fade in" id="tab1">
                            <div class="row m-b-lg">
                                <div class="col-md-10 col-md-offset-1">
                                    <div class="row">
                                        <div class="form-group col-md-3">
                                            <label>Project Type</label>
                                            <input type="text" class="form-control"  ng-model="project.ProjectSize" value="{{project.ProjectType}}">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>Project Number</label>
                                            <input type="text" class="form-control"  ng-model="project.ProjectNumber" value="{{project.ProjectNumber}}">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>Project Name</label>
                                            <input type="text" class="form-control"  ng-model="project.ProjectName" value="{{project.ProjectName}}">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>Project Short Name</label>
                                            <input type="text" class="form-control"  ng-model="project.ProjectShortName" value="{{project.ProjectShortName}}">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-3">
                                            <label>Lead Organization</label>
                                            <input type="text" class="form-control"  ng-model="project.LeadOrganization" value="{{project.LeadOrganization}}">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>Overall Status</label>
                                            <select  class="form-control m-b-sm" ng-model="project.OverallStatus" value="{{project.OverallStatus}}">
                                                <option value="Delayed">Delayed</option>
                                                <option value="Delayed-Recoverable">Delayed-Recoverable</option>
                                                <option value="On-time">On-time</option>
                                                <option value="Completed">Completed</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>Scope Status</label>
                                            <select  class="form-control m-b-sm" ng-model="project.ScopeStatus" value="{{project.ScopeStatus}}">
                                                <option value="NoChange">No Change</option>
                                            </select>
                                        </div>

                                        <div class="form-group col-md-3 has-feedback">
                                            <label class="control-label">Start Date <i class="glyphicon glyphicon-calendar"></i></label>
                                            <input type="text" ng-datepicker ng-option="datepickerOptions" ng-model="project.StartDate">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-3 has-feedback">
                                            <label>End Date <i class="glyphicon glyphicon-calendar"></i></label>
                                            <input type="text" ng-datepicker ng-option="datepickerOptions" ng-model="project.EndDate">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>Project Days</label>
                                            <input type="text" class="form-control"  ng-model="project.ProjectDays" value="2012-10-21">
                                        </div>
                                        <div class="form-group col-md-3 has-feedback">
                                            <label>Revised End Date <i class="glyphicon glyphicon-calendar"></i></label>
                                            <input type="text" ng-datepicker ng-option="datepickerOptions" ng-model="project.RevisedEndDate">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>Revised Project Days</label>
                                            <input type="text" class="form-control"  ng-model="project.RevisedProjectDays" value="{{project.RevisedProjectDays}}">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-3">
                                            <label>Project Days Elapsed</label>
                                            <input type="text" class="form-control"  ng-model="project.ProjectDaysElapsed" value="{{project.ProjectDaysElapsed}}">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>Days Delay</label>
                                            <input type="text" class="form-control"  ng-model="project.DaysDelay" value="{{project.DaysDelay}}">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>Schedule Completion %</label>
                                            <input type="text" class="form-control"  ng-model="project.ScheduleCompletion" value="{{project.ScheduleCompletion}}">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>Schedule Status</label>
                                            <select  class="form-control m-b-sm" ng-model="project.ScheduleStatus" value="{{project.ScheduleStatus}}">
                                                <option value="OnTime">On Time</option>
                                                <option value="DelayedRecoverable">Delayed Recoverable</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-3">
                                            <label>Planned Budget</label>
                                            <input type="text" class="form-control"  ng-model="project.PlannedBudget" value="{{project.PlannedBudget}}">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>Revised Budget</label>
                                                <input type="text" class="form-control"  ng-model="project.RevisedBudget" value="{{project.RevisedBudget}}">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>Actual Expenditures</label>
                                            <input type="text" class="form-control"  ng-model="project.ActualExpenditures" value="{{project.ActualExpenditures}}">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>Budget Utilization %</label>
                                            <input type="text" class="form-control"  ng-model="project.BudgetUtilization" value="{{project.BudgetUtilization}}">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-3">
                                            <label>Budget Status</label>
                                            <select  class="form-control m-b-sm" ng-model="project.BudgetStatus" value="{{project.BudgetStatus}}">
                                                <option value="OnBudget">On Budget</option>
                                                <option value="MajorBudgetOverrun">Major Budget Overrun</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>Risk Detail</label>
                                            <input type="text" class="form-control"  ng-model="project.RiskDetail" value="{{project.RiskDetail}}">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>Risk Status</label>
                                            <select  class="form-control m-b-sm" ng-model="project.RiskStatus" value="{{project.RiskStatus}}">
                                                <option value="Low">Low</option>
                                                <option value="Medium">Medium</option>
                                                <option value="High">High</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>Comments</label>
                                            <input type="text" class="form-control"  ng-model="project.Comments" value="{{project.Comments}}">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-3 has-feedback">
                                            <label>Last Status Update <i class="glyphicon glyphicon-calendar"></i></label>
                                            <input type="text" ng-datepicker ng-option="datepickerOptions" ng-model="project.LastStatusUpdate">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>FYP</label>
                                            <input type="text" class="form-control"  ng-model="project.FYP" value="{{project.FYP}}">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>Project Manager</label>
                                            <input type="text" class="form-control"  ng-model="project.ProjectManager" value="{{project.ProjectManager}}">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>Project Manager Contact Information</label>
                                            <input type="text" class="form-control"  ng-model="project.ProjectManagerContactInformation" value="{{project.ProjectManagerContactInformation}}">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-3">
                                            <label>Project Sponsor</label>
                                            <input type="text" class="form-control"  ng-model="project.ProjectSponsor" value="{{project.ProjectSponsor}}">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>Sector</label>
                                            <input type="text" class="form-control"  ng-model="project.Sector" value="{{project.Sector}}">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>Governorate</label>
                                            <input type="text" class="form-control"  ng-model="project.Governorate" value="{{project.Governorate}}">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>Town</label>
                                            <input type="text" class="form-control"  ng-model="project.Town" value="{{project.Town}}">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-12">
                                            <label>Project Description</label>
                                            <input type="text" class="form-control"  ng-model="project.ProjectDescription" value="{{project.ProjectDescription}}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-5 col-md-offset-1">
                <ul class="pager wizard">
                    <button type="button" class="btn btn-success btn-rounded pull-left" ng-click="create()" ng-show="{{Id==null}}">Create</button>
                    <button type="button" class="btn btn-success btn-rounded pull-left" ng-click="update()" ng-show="{{Id!=null}}">Update</button>
                </ul>
            </div>
        </div> 
    </div>
</div>
