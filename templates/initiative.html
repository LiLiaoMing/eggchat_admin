<div id="main-wrapper" ng-init="init()">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-white">
                <div class="panel-heading clearfix">
                    <h4 class="panel-title">Initiatives</h4>
                </div>
                <div class="panel-body">
                    <button  ng-show="data.isAdmin" type="button" class="btn btn-success m-b-sm" ng-click="gotoCreate()">Add New Row</button>
                    <div class="table-responsive">
                        <table id="example" class="display table" style="width: 100%; cellspacing: 0;">
                            <thead>
                                <tr>
                                    <td>Initiative</td>
                                    <td>Lead Organization</td>
                                    <td>Overall Status</td>
                                    <td>Schedule Completion Per</td>
                                    <td>Budget Utilization Per</td>
                                    <!-- <td>Chart</td> -->
                                    <td ng-show="data.isAdmin">Update</td>
                                    <td ng-show="data.isAdmin">Delete</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="initiative in initiatives">
                                    <td>{{initiative.initiative_name}}</td>
                                    <td>{{initiative.lead_organization_id}}</td>
                                    <td>{{initiative.overall_status}}</td>
                                    <td>{{initiative.schedule_completion_per}} %</td>
                                    <td>{{initiative.budget_utilization_per}} %</td>
                                    <!-- <td><a href="#/app/graph/{{initiative.Id}}"><i class="glyphicon glyphicon-signal" ></i></a></td> -->
                                    <td ng-show="data.isAdmin"><a href="#/app/initiative/{{initiative.Id}}"><i class="glyphicon glyphicon-edit" style="font-size:16px"></i></a></td>
                                    <td ng-show="data.isAdmin"><a href="#/app/initiative"><i class="glyphicon glyphicon-floppy-remove"  style="font-size:16px" confirmed-click="delete({{initiative.Id}})" ng-confirm-click="Are you sure do you want to delete this initiative?"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
