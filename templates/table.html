<div id="main-wrapper" ng-init="init()">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-white">
                <div class="panel-heading clearfix">
                    <h4 class="panel-title">Projects Status</h4>
                </div>
                <div class="panel-body">
                    <button  ng-show="data.isAdmin" type="button" class="btn btn-success m-b-sm" ng-click="gotoCreate()">Add New Row</button>
                    <div class="table-responsive">
                        <table id="example" class="display table" style="width: 100%; cellspacing: 0;">
                            <thead>
                                <tr>
                                    <td>Project</td>
                                    <td>Lead Organization</td>
                                    <td>Overall Status</td>
                                    <td>Schedule Completion</td>
                                    <td>Budget Utilization</td>
                                    <td>Chart</td>
                                    <td ng-show="data.isAdmin">Update</td>
                                    <td ng-show="data.isAdmin">Delete</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="project in projects">
                                    <td><a  href="#/app/components/{{project.Id}}/{{project.ProjectName}}" style="cursor:pointer">{{project.ProjectName}}</a></td>
                                    <td>{{project.LeadOrganization}}</td>
                                    <td>{{project.OverallStatus}}</td>
                                    <td>{{project.ScheduleCompletion}} %</td>
                                    <td>{{project.BudgetUtilization}} %</td>
                                    <td><a href="#/app/graph/{{project.Id}}"><i class="glyphicon glyphicon-signal" ></i></a></td>
                                    <td ng-show="data.isAdmin"><a href="#/app/table/{{project.Id}}"><i class="glyphicon glyphicon-edit" style="font-size:16px"></i></a></td>
                                    <td ng-show="data.isAdmin"><a href="#/app/table"><i class="glyphicon glyphicon-floppy-remove"  style="font-size:16px" confirmed-click="delete({{project.Id}})" ng-confirm-click="Are you sure do you want to delete this project?"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
