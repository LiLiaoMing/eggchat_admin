<div id="main-wrapper" ng-init="init()">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-white">
                <div class="panel-heading clearfix">
                    <h4 class="panel-title">Users</h4>
                </div>
                <div class="panel-body">
                    <button type="button" class="btn btn-success m-b-sm" ng-click="gotoCreate()">Add New Row</button>
                    <div class="table-responsive">
                        <table id="example" class="display table" style="width: 100%; cellspacing: 0;">
                            <thead>
                                <tr>
                                    <td>First Name</td>
                                    <td>Last Name</td>
                                    <td>Email</td>
                                    <td>Permission</td>
                                    <td>Update</td>
                                    <td>Delete</td>
                                </tr>
                            </thead>
                            <!-- <tfoot>
                                <tr>
                                    <td>First Name</td>
                                    <td>Last Name</td>
                                    <td>Email</td>
                                    <td>Permission</td>
                                    <td>Update</td>
                                    <td>Delete</td>
                                </tr>
                            </tfoot> -->
                            <tbody>
                                <tr ng-repeat="user in users">
                                    <td>{{user.FirstName}}</td>
                                    <td>{{user.LastName}}</td>
                                    <td>{{user.Email}}</td>
                                    <td>{{user.Permission}}</td>
                                    <td><a href="#/app/user/{{user.Id}}"><i class="glyphicon glyphicon-edit" style="font-size:16px"></i></a></td>
                                    <td><a href="#/app/user" ><i class="glyphicon glyphicon-floppy-remove"  style="font-size:16px" confirmed-click="delete({{user.Id}})" ng-confirm-click="Are you sure do you want to delete this user?"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
