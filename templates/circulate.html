<div id="main-wrapper" ng-init="init()">
    <div class="page-inner">
        <div class="page-title">
            <h3>Search & Circulate</h3>
            <div class="page-breadcrumb">
                <ol class="breadcrumb">
                    <li><a href="#/app/core">Core Management</a></li>
                    <li><a href="">Search & Circulate</a></li>
                </ol>
            </div>
        </div>
        <div id="main-wrapper">
            <div class="row">
                <div class="panel panel-white">
                    <div class="panel-heading clearfix">
                        <h4 class="panel-title">Search option</h4>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <input type="email" class="form-control" placeholder="Input serach key here...">
                                </div>
                                <label for="inputPassword3" class="col-sm-5 control-label">Search by</label>
                                <div class="col-sm-3">
                                    <select class="form-control m-b-sm">
                                        <option ng-repeat="(key, value) in search_groups">{{value}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="align-right">
                                <button type="submit" class="btn btn-success">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="panel panel-white">
                    <div class="panel-heading clearfix">
                        <h4 class="panel-title">Search Results</h4>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <div id="example_wrapper" class="dataTables_wrapper">
                                <!-- <div class="dataTables_length" id="example_length">
                                    <label>Show 
                                        <select name="example_length" aria-controls="example" class="">
                                            <option value="10">10</option>
                                            <option value="25">25</option>
                                            <option value="50">50</option>
                                            <option value="100">100</option>
                                        </select> 
                                        entries
                                    </label>
                                </div>
                                <div id="example_filter" class="dataTables_filter">
                                    <label>Search:<input type="search" class="" placeholder="" aria-controls="example"></label>
                                </div> -->
                                <table id="example" class="display table dataTable" style="width: 100%;" role="grid" aria-describedby="example_info">
                                    <thead>
                                        <tr role="row">
                                            <th class="sorting_asc">No.</th>
                                            <th class="sorting_asc">Select</th>
                                            <th class="sorting">Group/Member/Client/Profile</th>
                                            <th class="sorting">View Chats</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr role="row" class="odd" ng-repeat="(key, value) in [1,2,3,4,5]">
                                            <td>{{value}}</td>
                                            <td><span><input type="checkbox"></span></td>
                                            <td>Accountant</td>
                                            <td>Tokyo</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="dataTables_info" id="example_info" role="status" aria-live="polite">Showing 1 to 10 of 57 entries</div>
                                <div class="dataTables_paginate paging_simple_numbers" id="example_paginate">
                                    <a class="paginate_button previous disabled" aria-controls="example" data-dt-idx="0" tabindex="0" id="example_previous">Previous</a>
                                    <span>
                                        <a class="paginate_button current" aria-controls="example" data-dt-idx="1" tabindex="0">1</a>
                                        <a class="paginate_button " aria-controls="example" data-dt-idx="2" tabindex="1" ng-repeat="(key, value) in [2,3,4,5]">{{value}}</a>
                                    </span>
                                    <a class="paginate_button next" aria-controls="example" data-dt-idx="7" tabindex="0" id="example_next">Next</a>
                                </div>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="panel panel-white">
                    <div class="panel-heading clearfix">
                        <h4 class="panel-title">Circulate Message</h4>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <textarea class="message-input" placeholder="Message here to circulate..."></textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="button-panel">
                    <a class="btn btn-success" role="button" onclick="alert('Your Message has been sent successfully.')">Send</a>
                </div>
            </div>
        </div>
    </div>  
</div>
