<div id="main-wrapper" ng-init="init()">
    <div class="page-inner">
        <div class="page-title">
            <h3>Stats</h3>
            <div class="page-breadcrumb">
                <ol class="breadcrumb">
                    <li><a href="#/app/enterprise">Enterprise Management</a></li>
                    <li><a href="#/app/profiles">Profiles</a></li>
                    <li><a href="">Stats</a></li>
                </ol>
            </div>
        </div>
        <div id="main-wrapper">
            <div class="row">
                <div class="panel panel-white">
                    <div class="panel-heading clearfix">
                        <h4 class="panel-title">Stats</h4>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-6">
                                    <div>
                                        <input type="radio" name="searchkey"><label >All</label>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <input type="radio" name="searchkey"><label >Date From</label>
                                        </div>
                                        <div class="col-sm-4">
                                            <label class="control-label col-sm-2 control-label"><i class="glyphicon glyphicon-calendar"></i></label>
                                            <div class="col-sm-10">
                                                <input type="text" ng-datepicker ng-option="datepickerOptions">    
                                            </div>
                                        </div>
                                        <div class="col-sm-1">
                                            <label >To</label>
                                        </div>
                                        <div class="col-sm-4">
                                            <label class="control-label col-sm-2 control-label"><i class="glyphicon glyphicon-calendar"></i></label>
                                            <div class="col-sm-10">
                                                <input type="text" ng-datepicker ng-option="datepickerOptions">    
                                            </div>
                                        </div>
                                    </div>
                                    <div class="left-padding-30">
                                        <input type="radio" name="searchkey"><label ># of Messages sent</label>
                                    </div>
                                    <div class="left-padding-30">
                                        <input type="radio" name="searchkey"><label >Total # of members</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="button-panel">
                    <a class="btn btn-success" role="button" href="#/app/profiles">Submit</a>
                </div>
            </div>
        </div>
    </div>  
</div>
