<div id="main-wrapper" ng-init="init()">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-white">
                <div class="panel-heading clearfix">
                    <h4 class="panel-title">Project: {{data.project_name}}</h4>
                </div>
                <div class="panel-body">
                    <button  ng-show="data.isAdmin" type="button" class="btn btn-success m-b-sm" ng-click="gotoCreate()">Add New Row</button>
                    <div class="table-responsive">
                        <table id="example" class="display table" style="width: 100%; cellspacing: 0;">
                            <thead>
                                <tr>
                                    <td>Component</td>
                                    <td>Overall Status</td>
                                    <td>Schedule Completion</td>
                                    <td>Budget Utilization</td>
                                    <!-- <td>Chart</td> -->
                                    <td ng-show="data.isAdmin">Update</td>
                                    <td ng-show="data.isAdmin">Delete</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="component in components">
                                    <td>{{component.component_num}}</td>
                                    <td>{{component.overall_status}}</td>
                                    <td>{{component.schedule_completion_per}} %</td>
                                    <td>{{component.budget_utilization_per}} %</td>
                                    <!-- <td><a href="#/app/graph/{{component.Id}}"><i class="glyphicon glyphicon-signal" ></i></a></td> -->
                                    <td ng-show="data.isAdmin"><a href="#/app/component/{{data.project_id}}/{{data.project_name}}/{{component.Id}}"><i class="glyphicon glyphicon-edit" style="font-size:16px"></i></a></td>
                                    <td ng-show="data.isAdmin"><a><i class="glyphicon glyphicon-floppy-remove"  style="font-size:16px" confirmed-click="delete({{component.Id}})" ng-confirm-click="Are you sure do you want to delete this component?"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
