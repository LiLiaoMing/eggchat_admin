<div id="main-wrapper" ng-init="init()">
    <div class="page-inner">
        <div class="page-title">
            <h3>Add/Edit User</h3>
            <div class="page-breadcrumb">
                <ol class="breadcrumb">
                    <li><a href="#/app/enterprise">Eeterprise Management</a></li>
                    <li><a href="#/app/profile-select">Customer Interface</a></li>
                    <li><a href="#/app/users">User Management</a></li>
                    <li><a href="">Add/Edit User</a></li>
                </ol>
            </div>
        </div>
        <div id="main-wrapper">
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-white">
                        <div class="panel-heading clearfix">
                            <h4 class="panel-title">Add/Edit User</h4>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-4 control-label">Username</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" id="inputEmail3" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-4 control-label">Password</label>
                                    <div class="col-sm-7">
                                        <input type="password" class="form-control" id="inputEmail3" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-4 control-label">Confirm Password</label>
                                    <div class="col-sm-7">
                                        <input type="password" class="form-control" id="inputEmail3" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-4 control-label">Mobile</label>
                                    <div class="col-sm-7">
                                        <input type="number" class="form-control" id="inputEmail3" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-4 control-label">Email</label>
                                    <div class="col-sm-7">
                                        <input type="email" class="form-control" id="inputEmail3" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-4 control-label">Department</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" id="inputEmail3" >
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="panel panel-white">
                        <div class="panel-heading clearfix">
                            <h4 class="panel-title">Permissions</h4>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <div class="col-sm-offset-1 col-sm-10">
                                        <div>
                                            <input id="checkbox1" type="checkbox" name="checkbox" value="1" checked="checked"><label for="checkbox1">Manage Profiles</label>
                                        </div>
                                        <div class="left-padding-30">
                                            <input id="checkbox2" type="checkbox" name="checkbox" value="2"><label for="checkbox2">All</label>
                                        </div>
                                        <div class="left-padding-30" ng-repeat="(key, value) in [1,2,3,4,5]">
                                            <input id="checkbox3" type="checkbox" name="checkbox" ><label >Groupt {{value}}</label>
                                        </div>
                                        <div>
                                            <input id="checkbox4" type="checkbox" name="checkbox" value="4"><label for="checkbox4">User Management</label>
                                        </div>
                                        <div>
                                            <input id="checkbox4" type="checkbox" name="checkbox" value="4"><label for="checkbox4">Search & Circulate</label>
                                        </div>
                                    </div>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="button-panel">
                    <a href="#/app/users" class="btn btn-success" role="button">Save</a>
                </div>
            </div>
        </div>
    </div>  
</div>
