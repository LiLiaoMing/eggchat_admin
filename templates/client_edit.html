                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-4 control-label">Customer/Company Name</label>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-4 control-label">Primary Contact No.</label>
                                    <div class="col-sm-7">
                                        <input type="email" class="form-control" id="inputEmail3" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-4 control-label">Email</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" id="inputEmail3" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-4 control-label">Notes</label>
                                    <div class="col-sm-7">
                                        <textarea class="message-input" placeholder="Note here..."></textarea>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
