<div id="main-wrapper" ng-init="init()">
    <div class="row">
        <div class="panel panel-white">                               
            <div class="panel-heading clearfix">
                <h4 class="panel-title">Project Informaiton</h4>
            </div>
            <div class="panel-body">
                <form id="wizardForm">
                    <div class="tab-content">
                        <div class="tab-pane active fade in" id="tab1">
                            <div class="row m-b-lg">
                                <div class="col-md-10 col-md-offset-1">

                                    <div class="row">
                                        <div class="form-group col-md-3">
                                            <label>Initiative Name</label>
                                            <input type="text" class="form-control"  ng-model="initiative.initiative_name" value="{{initiative.initiative_name}}">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>Initiative Number</label>
                                            <input type="text" class="form-control"  ng-model="initiative.initiative_num" value="{{initiative.initiative_num}}">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>Sector ID</label>
                                            <input type="text" class="form-control"  ng-model="initiative.sector_id" value="{{initiative.sector_id}}">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>Lead Organization ID</label>
                                            <input type="text" class="form-control"  ng-model="initiative.lead_organization_id" value="{{initiative.lead_organization_id}}">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-3">
                                            <label>Overall Status</label>
                                            <select  class="form-control m-b-sm" ng-model="initiative.overall_status" value="{{initiative.overall_status}}">
                                                <option value="Delayed">Delayed</option>
                                                <option value="Delayed-Recoverable">Delayed-Recoverable</option>
                                                <option value="On-time">On-time</option>
                                                <option value="Completed">Completed</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>Scope Status</label>
                                            <select  class="form-control m-b-sm" ng-model="initiative.scope_status" value="{{initiative.scope_status}}">
                                                <option value="NoChange">No Change</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label class="control-label">Start Date <i class="glyphicon glyphicon-calendar"></i></label>
                                            <input type="text" ng-datepicker ng-option="datepickerOptions" ng-model="initiative.start_date">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label class="control-label">End Date <i class="glyphicon glyphicon-calendar"></i></label>
                                            <input type="text" ng-datepicker ng-option="datepickerOptions" ng-model="initiative.end_date">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-3">
                                            <label>Initiative Days</label>
                                            <input type="text" class="form-control"  ng-model="initiative.initiative_days" value="{{initiative.initiative_days}}">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label class="control-label">Revised End Date<i class="glyphicon glyphicon-calendar"></i></label>
                                            <input type="text" ng-datepicker ng-option="datepickerOptions" ng-model="initiative.revised_initiative_days">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label class="control-label">Initiative Days Elapsed<i class="glyphicon glyphicon-calendar"></i></label>
                                            <input type="text" ng-datepicker ng-option="datepickerOptions" ng-model="initiative.initiative_days_elapsed">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label class="control-label">Days Delay<i class="glyphicon glyphicon-calendar"></i></label>
                                            <input type="text" ng-datepicker ng-option="datepickerOptions" ng-model="initiative.days_delay">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-3">
                                            <label>Schedule Completion %</label>
                                            <input type="text" class="form-control"  ng-model="initiative.schedule_completion_per" value="{{initiative.schedule_completion_per}}">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>Schedule Status ID</label>
                                            <input type="text" class="form-control"  ng-model="initiative.schedule_status_id" value="{{initiative.schedule_status_id}}">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>Planned Budget</label>
                                            <input type="text" class="form-control"  ng-model="initiative.planned_budget" value="{{initiative.planned_budget}}">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>Revised Budget</label>
                                            <input type="text" class="form-control"  ng-model="initiative.revised_budget" value="{{initiative.revised_budget}}">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-3">
                                            <label>Actual Expenditures</label>
                                            <input type="text" class="form-control"  ng-model="initiative.actual_expenditures" value="{{initiative.actual_expenditures}}">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>Budget Utilization Per %</label>
                                            <input type="text" class="form-control"  ng-model="initiative.budget_utilization_per" value="{{initiative.budget_utilization_per}}">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>Budget Status ID</label>
                                            <input type="text" class="form-control"  ng-model="initiative.budget_status_id" value="{{initiative.budget_status_id}}">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>Risk Status ID</label>
                                            <input type="text" class="form-control"  ng-model="initiative.risk_status_id" value="{{initiative.risk_status_id}}">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-3">
                                            <label class="control-label">Last Status Update<i class="glyphicon glyphicon-calendar"></i></label>
                                            <input type="text" ng-datepicker ng-option="datepickerOptions" ng-model="initiative.last_status_update">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>FYP</label>
                                            <input type="text" class="form-control"  ng-model="initiative.fyp" value="{{initiative.fyp}}">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>Objective</label>
                                            <input type="text" class="form-control"  ng-model="initiative.objective" value="{{initiative.objective}}">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>Focal Point</label>
                                            <input type="text" class="form-control"  ng-model="initiative.focal_point" value="{{initiative.focal_point}}">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-3">
                                            <label>Focal Point Info</label>
                                            <input type="text" class="form-control"  ng-model="initiative.focal_point_info" value="{{initiative.focal_point_info}}">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>Sponsor ID</label>
                                            <input type="text" class="form-control"  ng-model="initiative.sponsor_id" value="{{initiative.sponsor_id}}">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>Timeline</label>
                                            <input type="text" class="form-control"  ng-model="initiative.time_line" value="{{initiative.time_line}}">
                                        </div>
                                        <div class="form-group col-md-3">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-12">
                                            <label>Comments</label>
                                            <input type="text" class="form-control"  ng-model="initiative.comments" value="{{initiative.comments}}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-5 col-md-offset-1">
                <ul class="pager wizard">
                    <button type="button" class="btn btn-success btn-rounded pull-left" ng-click="create()" ng-show="{{Id==null}}">Create</button>
                    <button type="button" class="btn btn-success btn-rounded pull-left" ng-click="update()" ng-show="{{Id!=null}}">Update</button>
                </ul>
            </div>
        </div> 
    </div>
</div>
