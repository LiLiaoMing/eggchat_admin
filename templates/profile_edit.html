<div id="main-wrapper" ng-init="init()">
    <div class="page-inner">
        <div class="page-title">
            <h3>Add/Edit Profile</h3>
            <div class="page-breadcrumb">
                <ol class="breadcrumb">
                    <li><a href="#/app/enterprise">Enterprise Management</a></li>
                    <li><a href="#/app/profiles">Profiles</a></li>
                    <li><a href="">Add/Update</a></li>
                </ol>
            </div>
        </div>
        <div id="main-wrapper">
            
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <div class="panel panel-white">
                        <div class="panel-heading clearfix">
                            <h4 class="panel-title">New/Update Profile</h4>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-4 control-label">Profile/Campaign Name</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" id="inputEmail3" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-4 control-label">Primary Contact</label>
                                    <div class="col-sm-7">
                                        <input type="number" class="form-control" id="inputEmail3" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-4 control-label">Primary Contact No.</label>
                                    <div class="col-sm-7">
                                        <input type="email" class="form-control" id="inputEmail3" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-4 control-label">Email</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" id="inputEmail3" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-4 control-label">Password</label>
                                    <div class="col-sm-7">
                                        <input type="password" class="form-control" id="inputEmail3" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-4 control-label">Confirm Password</label>
                                    <div class="col-sm-7">
                                        <input type="password" class="form-control" id="inputEmail3" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4 control-label">Start Date <i class="glyphicon glyphicon-calendar"></i></label>
                                    <div class="col-sm-4">
                                        <input type="text" ng-datepicker ng-option="datepickerOptions">    
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4 control-label">Expiery Date <i class="glyphicon glyphicon-calendar"></i></label>
                                    <div class="col-sm-4">
                                        <input type="text" ng-datepicker ng-option="datepickerOptions">    
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-4 control-label">Maximum Member Limit</label>
                                    <div class="col-sm-4">
                                        <input type="number" class="form-control" id="inputEmail3" value="100 0000" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-4 control-label">Maximum Group Limit</label>
                                    <div class="col-sm-4">
                                        <input type="number" class="form-control" id="inputEmail3" value="10" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-4 control-label">Maximum Members per Group</label>
                                    <div class="col-sm-4">
                                        <input type="number" class="form-control" id="inputEmail3" value="5000000">
                                    </div>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="button-panel">
                    <a href="#/app/profiles" class="btn btn-success" role="button">Save</a>
                </div>
            </div>
        </div>
    </div>  
</div>
